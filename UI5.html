function addCheckbox() {
  const uiwork = document.querySelector('.uiwork');
  const checkboxContainer = uiwork.querySelector('.checkboxContainer');

  

  const checkboxName = prompt('กรุณาใส่ชื่อ Checkbox:');
  const checkboxValue = prompt('กรุณาใส่ค่า Checkbox (ตัวเลข):');
  const checkboxText = prompt('ข้อความที่ต้องการแสดงหน้า Checkbox:');

  if (checkboxName && checkboxValue && checkboxText) {
    const label = document.createElement('label');
    const input = document.createElement('input');
    const text = document.createTextNode(`${checkboxText} ${checkboxValue} %`);

    input.type = 'checkbox';
    input.value = checkboxValue;
    input.setAttribute('onclick', 'updateUI()');

    label.className = 'checkboxLabel';
    label.appendChild(input); // เพิ่ม Checkbox หลังข้อความ
    label.appendChild(text); // เพิ่มข้อความหลัง Checkbox

    const deleteButton = document.createElement('button');
    deleteButton.innerHTML = '<i class="fas fa-trash-alt"></i>'; // เปลี่ยนเป็น icon ลบ
    deleteButton.onclick = function () {
      checkboxContainer.removeChild(label);
    };
    
    // เพิ่ม style เพื่อกำหนดระยะห่างระหว่างข้อความและปุ่ม
    deleteButton.style.marginLeft = '8px'; // ปรับค่า margin ตามที่ต้องการ
    label.appendChild(text); // เพิ่มข้อความหลัง Checkbox
    label.appendChild(deleteButton); // เพิ่มปุ่มลบลงใน label

    checkboxContainer.appendChild(label);
    label.setAttribute('data-name', checkboxName);
  } else {
    alert('กรุณาใส่ชื่อ, ค่า, และข้อความที่ต้องการแสดงหน้า Checkbox');
  }
}

    function updateUI() {
  const uiwork1 = document.getElementById('uiwork1');
  const progress = uiwork1.querySelector('#progress');
  const circleUI = uiwork1.querySelector('#circleUI');
  const display = uiwork1.querySelector('#displayPercentage');
  const checkboxes = uiwork1.querySelectorAll('input[type="checkbox"]:checked');
  const container = uiwork1.querySelector('.container');
  const progressContainer = uiwork1.querySelector('.progressContainer');

      let totalPercentage = 0;
      checkboxes.forEach((checkbox) => {
        totalPercentage += parseInt(checkbox.value);
      });

      if (totalPercentage <= 100) {
        progress.style.height = totalPercentage + '%';
        display.textContent = `UI ปัจจุบัน: ${totalPercentage}%`;
        if (totalPercentage === 100) {
          // Hide the progress bar and show the circular UI
          progress.style.display = 'none';
          circleUI.style.display = 'flex';
          // Hide only the progress container
          progressContainer.style.display = 'none';
          // Show the tick icon
          circleUI.querySelector('i').style.display = 'block';
        } else {
          // If it's not 100%, show the progress bar and hide the circular UI
          progress.style.display = 'block';
          circleUI.style.display = 'none';
          progressContainer.style.display = 'block';
          // Hide the tick icon
          circleUI.querySelector('i').style.display = 'none';
        }
      } else {
        checkboxes[checkboxes.length - 1].checked = false;
        alert('ไม่สามารถเลือกเกิน 100% ได้');
      }
    }
