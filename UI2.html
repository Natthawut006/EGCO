<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UI อยู่ในวงกลม</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .circle-container {
      position: relative;
      width: 300px;
      height: 300px;
    }

    .circle {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background-color: #97eb76;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .ui {
      width: 120px;
      height: 120px;
      border-radius: 10%;
      position: absolute;
      cursor: pointer; 
    }

    .ui:nth-child(1) { top: 0; left: 50%; transform: translate(-50%, -25%); }

    .uiwork {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      padding: 20px;
      background-color: #f9f9f9;
      border: 2px solid #800080;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      display: none;
    }

    .progress-bar {
      width: 100%;
      height: 20px;
      background-color: #ddd;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .progress {
      width: 0;
      height: 0%;
      background-color: #3498db;
      border-radius: 5px;
      transition: width 0.3s ease-in-out;
    }

    .percentage {
      text-align: center;
      font-weight: bold;
      font-size: 18px;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }
    .progressContainer {
      width: 50px;
      height: 300px;
      position: relative;
      border-radius: 25px;
      background-color: #f0f0f0;
      overflow: hidden;
      margin-bottom: 20px;
      border: 2px solid #383636;
      box-sizing: border-box;
    }
    .progress {
      width: 100%;
      position: absolute;
      bottom: 0;
      background-color: #3498db;
      border-radius: 25px;
      transition: height 0.5s ease-in-out;
    }
    .circleUI {
      width: 150px;
      height: 150px;
      font-weight: bold;
      border-radius: 50%;
      background-color: #39db34;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
      color: white;
      /* display: none; */
      display: none;
        flex-direction: column;
        margin-bottom: 30px;
        
    }
    .circleUI i {
      display: none;
      margin-top: -10px;
    }


       .progressContainer {
      width: 50px;
      height: 150px;
      position: relative;
      border-radius: 25px;
      background-color: #f0f0f0;
      overflow: hidden;
      margin-bottom: 20px;
      border: 2px solid #383636;
      box-sizing: border-box;
    }
    .progress {
      width: 100%;
      position: absolute;
      bottom: 0;
      background-color: #3498db;
      border-radius: 25px;
      transition: height 0.5s ease-in-out;
    }
    .checkboxContainer {
      display: flex;
      flex-direction: column;
    }
    
    .checkboxLabel {
      margin-bottom: 8px;
    }

    .saveButton {
    padding: 8px 16px;
    margin-top: 16px;
    background-color: #3498db;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .saveButton:hover {
    background-color: #2980b9;
  }
  </style>
</head>
<body>
  <!-- HTML และ UI อยู่ในวงกลม -->
  <div class="circle-container">
    <div class="circle">
      <div class="ui ui1" style="background-color: #ff0000;" onclick="showTriangle(this, 'red')">UI1</div>
    </div>

    <div class="uiwork" id="uiwork">
        <div class="container">
            <!-- Progress bar container -->
            <div class="progressContainer">
              <div class="progress" id="progress"></div>
            </div>
        
                    <!-- Circular UI container -->
                    <div class="circleUIContainer">
                        <div class="circleUI" id="circleUI">
                            100%
                            <i class="fas fa-check" style="padding-top: 20px;"></i>
                        </div>
                      </div>
        
            <!-- Circular UI -->
            <div class="circleUI" id="circleUI">
              <i class="fas fa-check" style="font-size: 80px; display: none;"></i>
            </div>
        
            <div class="checkboxContainer">
              <label class="checkboxLabel">
                <input type="checkbox" value="5" onclick="updateUI()">
                ประเมิณ
              </label>
              <label class="checkboxLabel">
                <input type="checkbox" value="10" onclick="updateUI()">
                ทำงานได้
              </label>
              <label class="checkboxLabel">
                <input type="checkbox" value="10" onclick="updateUI()">
                ปลอดภัย
              </label>
              <label class="checkboxLabel">
                <input type="checkbox" value="30" onclick="updateUI()">
                สมบูรณ์
              </label>
              <label class="checkboxLabel">
                <input type="checkbox" value="25" onclick="updateUI()">
                พร้อมใช้งาน
              </label>
              <label class="checkboxLabel">
                <input type="checkbox" value="20" onclick="updateUI()">
                ถูกต้องตามความต้องการ
              </label>
            </div>
            <p id="displayPercentage"> ปัจจุบัน: 0%</p>
            <button class="saveButton" onclick="saveAndCloseUI()">เซฟและปิด</button>
          </div>
    </div>
  </div>

  <script>
function updateUI() {
      const progress = document.getElementById('progress');
      const circleUI = document.getElementById('circleUI');
      const display = document.getElementById('displayPercentage');
      const checkboxes = document.querySelectorAll('input[type="checkbox"]:checked');
      const container = document.querySelector('.container');
      const progressContainer = document.querySelector('.progressContainer');

      let totalPercentage = 0;
      checkboxes.forEach((checkbox) => {
        totalPercentage += parseInt(checkbox.value);
      });

      if (totalPercentage <= 100) {
        progress.style.height = totalPercentage + '%';
        display.textContent = `UI ปัจจุบัน: ${totalPercentage}%`;
        if (totalPercentage === 100) {
          // Hide the progress bar and show the circular UI
          progress.style.display = 'none';
          circleUI.style.display = 'flex';
          // Hide only the progress container
          progressContainer.style.display = 'none';
          // Show the tick icon
          circleUI.querySelector('i').style.display = 'block';
        } else {
          // If it's not 100%, show the progress bar and hide the circular UI
          progress.style.display = 'block';
          circleUI.style.display = 'none';
          progressContainer.style.display = 'block';
          // Hide the tick icon
          circleUI.querySelector('i').style.display = 'none';
        }
      } else {
        checkboxes[checkboxes.length - 1].checked = false;
        alert('ไม่สามารถเลือกเกิน 100% ได้');
      }
    }
    function saveAndCloseUI() {
    // ทำสิ่งที่ต้องการเซฟข้อมูลที่ต้องการที่นี่

    // ปิดหน้า UI1
    const uiwork = document.getElementById('uiwork');
    uiwork.style.display = 'none';
  }

    function showTriangle(element, color) {
      const uiwork = document.getElementById('uiwork');
      uiwork.style.display = 'block';
    }
  </script>
</body>
</html>
