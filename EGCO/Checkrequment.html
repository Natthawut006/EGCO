<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UI ด้วย Checkbox รวมกันไม่เกิน 100%</title>
  <style>
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }
    .progressContainer {
      width: 300px;
      height: 30px;
      margin-bottom: 20px;
    }
    .progress {
      width: 100%;
      height: 100%;
      background-color: #f0f0f0;
    }
    .checkboxContainer {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .checkboxLabel {
      margin-right: 10px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="progressContainer">
      <div class="progress" id="progress"></div>
    </div>
    <div class="checkboxContainer">
      <label class="checkboxLabel">
        <input type="checkbox" value="5" onclick="updateUI(this)">
        ประเมิณ
      </label>
      <label class="checkboxLabel">
        <input type="checkbox" value="10" onclick="updateUI(this)">
        ทำงานได้
      </label>
      <label class="checkboxLabel">
        <input type="checkbox" value="10" onclick="updateUI(this)">
        ปลอดภัย
      </label>
      <label class="checkboxLabel">
        <input type="checkbox" value="30" onclick="updateUI(this)">
        สมบูรณ์
      </label>
      <label class="checkboxLabel">
        <input type="checkbox" value="25" onclick="updateUI(this)">
        พร้อมใช้งาน
      </label>
      <label class="checkboxLabel">
        <input type="checkbox" value="20" onclick="updateUI(this)">
        ถูกต้องตามความต้องการ
      </label>
      
    </div>
    <p id="displayPercentage">UI ปัจจุบัน: 0%</p>
  </div>

  <script>
    function updateUI(checkbox) {
      const progress = document.getElementById('progress');
      const display = document.getElementById('displayPercentage');
      const checkboxes = document.querySelectorAll('input[type="checkbox"]:checked');

      let totalPercentage = 0;
      checkboxes.forEach((checkbox) => {
        totalPercentage += parseInt(checkbox.value);
      });

      if (totalPercentage <= 100) {
        progress.style.width = totalPercentage + '%';
        display.textContent = `UI ปัจจุบัน: ${totalPercentage}%`;
      } else {
        checkbox.checked = false;
        alert('ไม่สามารถเลือกเกิน 100% ได้');
      }
    }
  </script>
</body>
</html>
