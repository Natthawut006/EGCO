
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UI อยู่ในวงกลม</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .circle-container {
      position: relative;
      width: 300px;

    .circle {
      width: 300px;

    .ui {
    width: 120px;
    height: 120px;
    border-radius: 10%;
    position: absolute;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 16px;
    font-weight: bold;
  }

  /* ตำแหน่งของแต่ละ UI ภายในวงกลม */
  .ui:nth-child(1) { top: 0; left: 50%; transform: translate(-50%, -25%); }
    .ui:nth-child(2) { right: 0; top: 50%; transform: translate(25%, -50%); }
    .ui:nth-child(3) { bottom: 0; left: 50%; transform: translate(-50%, 25%); }
    .ui:nth-child(4) { left: 0; top: 50%; transform: translate(-25%, -50%); }




    .ui:nth-child(1) { top: 0; left: 50%; transform: translate(-50%, -25%); }

    .uiwork {
  position: absolute;
  bottom: 10px;
  left: 50%;
  transform: translateX(-50%);
  width: 300px;
  padding: 20px;
  background-color: #f9f9f9;
  border: 2px solid #800080;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
  display: none;
  z-index: 10; /* เพิ่มค่า zIndex ให้ UI ที่แสดงขึ้น */
}

    .progress-bar {
      width: 100%;
      height: 20px;
      background-color: #ddd;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .progress {
      width: 0;
      height: 0%;
      background-color: #3498db;
      border-radius: 5px;
      transition: width 0.3s ease-in-out;
    }

    .percentage {
      text-align: center;
      font-weight: bold;
      font-size: 18px;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }
    .progressContainer {
      width: 50px;
      height: 300px;
      position: relative;
      border-radius: 25px;
      background-color: #f0f0f0;
      overflow: hidden;
      margin-bottom: 20px;
      border: 2px solid #383636;
      box-sizing: border-box;
    }
    .progress {
      width: 100%;
      position: absolute;
      bottom: 0;
      background-color: #3498db;
      border-radius: 25px;
      transition: height 0.5s ease-in-out;
    }
    .circleUI {
      width: 150px;
      height: 150px;
      font-weight: bold;
      border-radius: 50%;
      background-color: #39db34;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
      color: white;
      /* display: none; */
      display: none;
        flex-direction: column;
        margin-bottom: 30px;
        
    }
    .circleUI i {
      display: none;
      margin-top: -10px;
    }


       .progressContainer {
      width: 50px;
      height: 150px;
      position: relative;
      border-radius: 25px;
      background-color: #f0f0f0;
      overflow: hidden;
      margin-bottom: 20px;
      border: 2px solid #383636;
      box-sizing: border-box;
    }
    .progress {
      width: 100%;
      position: absolute;
      bottom: 0;
      background-color: #3498db;
      border-radius: 25px;
      transition: height 0.5s ease-in-out;
    }
    .checkboxContainer {
      display: flex;
      flex-direction: column;
    }
    
    .checkboxLabel {
      margin-bottom: 8px;
    }

    .saveButton {
    padding: 8px 16px;
    margin-top: 16px;
    background-color: #3498db;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .saveButton:hover {
    background-color: #2980b9;




  }
  </style>
</head>
<body>
  <!-- HTML และ UI อยู่ในวงกลม -->
   <!-- HTML และ UI อยู่ในวงกลม -->
   <div class="circle-container">
    <div class="circle">
        <!-- UI1 -->
        <div class="ui ui1" style="background-color: #ff0000;" onclick="showTriangle(this, 'red')">UI1</div>
        <div class="uiwork" id="uiwork1">
            <div class="container">
                <!-- Progress bar container -->
                <div class="progressContainer">
                    <div class="progress" id="progress"></div>
                </div>

                <!-- Circular UI container -->
                <div class="circleUIContainer">
                    <div class="circleUI" id="circleUI">
                        100%
                        <i class="fas fa-check" style="padding-top: 20px;"></i>
                    </div>
                </div>

                <!-- เพิ่ม checkbox สำหรับ UI1 -->
                <div class="checkboxContainer">
                    <label class="checkboxLabel">
                        <input type="checkbox" value="5" onclick="updateUI()"> ประเมิณ1
                    </label>
                    <label class="checkboxLabel">
                        <input type="checkbox" value="5" onclick="updateUI()"> ประเมิณ2
                    </label>
                    <label class="checkboxLabel">
                        <input type="checkbox" value="10" onclick="updateUI()"> ประเมิณ3
                    </label>
                    <label class="checkboxLabel">
                        <input type="checkbox" value="10" onclick="updateUI()"> ประเมิณ4
                    </label>
                    <label class="checkboxLabel">
                        <input type="checkbox" value="15" onclick="updateUI()"> ประเมิณ5
                    </label>
                    <label class="checkboxLabel">
                        <input type="checkbox" value="15" onclick="updateUI()"> ประเมิณ6
                    </label>
                    <label class="checkboxLabel">
                        <input type="checkbox" value="20" onclick="updateUI()"> ประเมิณ7
                    </label>
                    <label class="checkboxLabel">
                        <input type="checkbox" value="20" onclick="updateUI()"> ประเมิณ8
                    </label>
                    <!-- เพิ่ม checkboxes เพิ่มเติมได้ตามต้องการ -->
                </div>

                <p id="displayPercentage"> ปัจจุบัน: 0%</p>
                <button class="saveButton" onclick="saveAndCloseUI()">เซฟและปิด</button>
            </div>
        </div>

        <!-- UI2 -->
        <div class="ui ui2" style="background-color: #0000ff;" onclick="showTriangle2(this, 'blue')">UI2</div>
        <div class="uiwork" id="uiwork2">
            <div class="container">
                <!-- Progress bar container -->
                <div class="progressContainer">
                    <div class="progress" id="progress2"></div>
                </div>  

                <!-- Circular UI container -->
                <div class="circleUIContainer">
                    <div class="circleUI" id="circleUI2">
                        100%
                        <i class="fas fa-check" style="padding-top: 20px;"></i>
                    </div>
                </div>

                <!-- เพิ่ม checkbox สำหรับ UI2 -->
                <div class="checkboxContainer">
                    <label class="checkboxLabel">
                        <input type="checkbox" value="5" onclick="updateUI2()"> ประเมิณ1
                    </label>
                    <label class="checkboxLabel">
                        <input type="checkbox" value="5" onclick="updateUI2()"> ประเมิณ2
                    </label>
                    <label class="checkboxLabel">
                        <input type="checkbox" value="10" onclick="updateUI2()"> ประเมิณ3
                    </label>
                    <label class="checkboxLabel">
                        <input type="checkbox" value="10" onclick="updateUI2()"> ประเมิณ4
                    </label>
                    <label class="checkboxLabel">
                        <input type="checkbox" value="15" onclick="updateUI2()"> ประเมิณ5
                    </label>
                    <label class="checkboxLabel">
                        <input type="checkbox" value="15" onclick="updateUI2()"> ประเมิณ6
                    </label>
                    <label class="checkboxLabel">
                        <input type="checkbox" value="20" onclick="updateUI2()"> ประเมิณ7
                    </label>
                    <label class="checkboxLabel">
                        <input type="checkbox" value="20" onclick="updateUI2()"> ประเมิณ8
                    </label>
                    <!-- เพิ่ม checkboxes เพิ่มเติมได้ตามต้องการ -->
                </div>

                <p id="displayPercentage2"> ปัจจุบัน: 0%</p>
                <button class="saveButton" onclick="saveAndCloseUI2()">เซฟและปิด</button>
            </div>
        </div>
    </div>
</div>

  <script>
    ///////////////1///////////////////////////////
    function updateUI() {
  const uiwork1 = document.getElementById('uiwork1');
  const progress = uiwork1.querySelector('#progress');
  const circleUI = uiwork1.querySelector('#circleUI');
  const display = uiwork1.querySelector('#displayPercentage');
  const checkboxes = uiwork1.querySelectorAll('input[type="checkbox"]:checked');
  const container = uiwork1.querySelector('.container');
  const progressContainer = uiwork1.querySelector('.progressContainer');

      let totalPercentage = 0;
      checkboxes.forEach((checkbox) => {
        totalPercentage += parseInt(checkbox.value);
      });

      if (totalPercentage <= 100) {
        progress.style.height = totalPercentage + '%';
        display.textContent = `UI ปัจจุบัน: ${totalPercentage}%`;
        if (totalPercentage === 100) {
          // Hide the progress bar and show the circular UI
          progress.style.display = 'none';
          circleUI.style.display = 'flex';
          // Hide only the progress container
          progressContainer.style.display = 'none';
          // Show the tick icon
          circleUI.querySelector('i').style.display = 'block';
        } else {
          // If it's not 100%, show the progress bar and hide the circular UI
          progress.style.display = 'block';
          circleUI.style.display = 'none';
          progressContainer.style.display = 'block';
          // Hide the tick icon
          circleUI.querySelector('i').style.display = 'none';
        }
      } else {
        checkboxes[checkboxes.length - 1].checked = false;
        alert('ไม่สามารถเลือกเกิน 100% ได้');
      }
    }
    function saveAndCloseUI() {
    // ทำสิ่งที่ต้องการเซฟข้อมูลที่ต้องการที่นี่

    // ปิดหน้า UI1
    const uiwork1 = document.getElementById('uiwork1');
    uiwork1.style.display = 'none';
  }

  function updateUI2() {
  const uiwork2 = document.getElementById('uiwork2');
  const progress = uiwork2.querySelector('#progress2');
  const circleUI = uiwork2.querySelector('#circleUI2');
  const display = uiwork2.querySelector('#displayPercentage2');
  const checkboxes = uiwork2.querySelectorAll('input[type="checkbox"]:checked');
  const container = uiwork2.querySelector('.container');
  const progressContainer = uiwork2.querySelector('.progressContainer');

    let totalPercentage = 0;
    checkboxes.forEach((checkbox) => {
        totalPercentage += parseInt(checkbox.value);
    });

    if (totalPercentage <= 100) {
        progress.style.height = totalPercentage + '%';
        display.textContent = `UI ปัจจุบัน: ${totalPercentage}%`;
        if (totalPercentage === 100) {
            progress.style.display = 'none';
            circleUI.style.display = 'flex';
            progressContainer.style.display = 'none';
            circleUI.querySelector('i').style.display = 'block';
        } else {
            progress.style.display = 'block';
            circleUI.style.display = 'none';
            progressContainer.style.display = 'block';
            circleUI.querySelector('i').style.display = 'none';
        }
    } else {
        checkboxes[checkboxes.length - 1].checked = false;
        alert('ไม่สามารถเลือกเกิน 100% ได้');
    }
}

function saveAndCloseUI2() {
    // ทำสิ่งที่ต้องการเซฟข้อมูล UI2 ที่นี่
    const uiwork2 = document.getElementById('uiwork2');
    uiwork2.style.display = 'none';
}

function showTriangle(element, color) {
  const uiwork1 = document.getElementById('uiwork1');
  uiwork1.style.display = 'block';
  uiwork1.style.zIndex = '10'; // กำหนดค่า zIndex เมื่อแสดง UI1
}

function showTriangle2(element, color) {
  const uiwork2 = document.getElementById('uiwork2');
  uiwork2.style.display = 'block';
  uiwork2.style.zIndex = '10'; // กำหนดค่า zIndex เมื่อแสดง UI2
}


  </script>
