<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UI อยู่ในวงกลม</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .circle-container {
      position: relative;
      width: 300px;
      height: 300px;
    }

    .circle {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background-color: #97eb76;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .ui {
      width: 120px;
      height: 120px;
      border-radius: 10%;
      position: absolute;
      cursor: pointer; 
    }

    .ui:nth-child(1) { top: 0; left: 50%; transform: translate(-50%, -25%); }

    .uiwork {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      padding: 20px;
      background-color: #f9f9f9;
      border: 2px solid #800080;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      display: none;
    }

    .progress-bar {
      width: 100%;
      height: 20px;
      background-color: #ddd;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .progress {
      width: 0;
      height: 100%;
      background-color: #3498db;
      border-radius: 5px;
      transition: width 0.3s ease-in-out;
    }

    .percentage {
      text-align: center;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <!-- HTML และ UI อยู่ในวงกลม -->
  <div class="circle-container">
    <div class="circle">
      <div class="ui ui1" style="background-color: #ff0000;" onclick="showTriangle(this, 'red')">UI1</div>
    </div>

    <div class="uiwork" id="uiwork">
      <div class="progress-bar">
        <div class="progress" id="progress"></div>
      </div>
      <div class="percentage" id="percentage">0%</div>
      <input type="checkbox" value="5" onclick="updateUI()">ประเมิณ<br>
      <input type="checkbox" value="10" onclick="updateUI()">ทำงานได้<br>
      <input type="checkbox" value="10" onclick="updateUI()">ปลอดภัย<br>
      <input type="checkbox" value="30" onclick="updateUI()">สมบูรณ์<br>
      <input type="checkbox" value="25" onclick="updateUI()">พร้อมใช้งาน<br>
      <input type="checkbox" value="20" onclick="updateUI()">ถูกต้องตามความต้องการ<br>
    </div>
  </div>

  <script>
    function updateUI() {
      const checkboxes = document.querySelectorAll('input[type="checkbox"]:checked');
      let totalPercentage = 0;

      checkboxes.forEach((checkbox) => {
        totalPercentage += parseInt(checkbox.value);
      });

      const progress = document.getElementById('progress');
      const percentage = document.getElementById('percentage');

      if (totalPercentage <= 100) {
        progress.style.width = totalPercentage + '%';
        percentage.textContent = totalPercentage + '%';
      } else {
        checkboxes[checkboxes.length - 1].checked = false;
        alert('ไม่สามารถเลือกเกิน 100% ได้');
      }
    }

    function showTriangle(element, color) {
      const uiwork = document.getElementById('uiwork');
      uiwork.style.display = 'block';
    }
  </script>
</body>
</html>
